<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascript-tutorial.css">
    <script src="javacript-tutorial.js" defer></script>
</head>
<body>
    <main>
        <section class="cart-class">
            <button onclick="cartDisplay()">Cart Quantity</button>
            <button onclick="addCart(); 
            cartDisplay()">Add To Cart</button>
            <button onclick="addCart2();
            cartDisplay()">+2</button>
            <button onclick="addCart3();
            cartDisplay()">+3</button>
            <button onclick="cartReset();
            cartDisplay()">Reset Cart</button>
            
            <p id="cart-quantity"></p>
            <p>Youtube Subscribe Button</p>
            <button onclick="subscribe()" class="sub-button">Subscribe</button>
        </section>

        <section class="game-play">
            <button onclick="selectRock()" class="rock"><img src="./images/solidarity-emoji.jpg" alt="Rock Hand Game"></button>
            <button onclick="selectPaper()"><img src="./images/high-five-emoji.jpg" alt="Paper Hand Game"></button>
            <button onclick="selectScissors()"><img src="./images/two-fingers-emoji.jpg" alt="Scissiors Hand Game"></button>
            <p class="win-paragraph"></p>
            <p class="move-paragraph"><img src="./images/high-five-emoji.jpg"></p> 
            <p class="score-paragraph"></p>
            <button onclick="selectReset()" class="reset">Reset</button>
        </section>

        <section class="amazon-calculator">
            <p>Amazon Shipping Calculator</p>
            <input type="text" class="amazon-cost" onkeydown="handleCost(event)">
            <button onclick="calculateTotal()">Calculate</button>
            <p class="shipping-cost"></p>
        </section>
    </main>
    
</body>
</html>
